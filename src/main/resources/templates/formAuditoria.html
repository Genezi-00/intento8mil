<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Auditorias y Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
   
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
          		<style>
        body {
            background: linear-gradient(135deg, #007BFF, #B5EAEA, #007BFF);
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh; 
        }
 
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:object="${auditoria}" method="post" action="/auditoria/guardar">
                <input type="hidden" id="codigo_auditoria" th:field="*{codigo_auditoria}" required>
                <div class="mb-3">
                    <label class="form-label" for="nombreAuditoria">Nombre de la Auditoria</label>
                    <input class="form-control" type="text" id="nombre_Auditoria" th:field="*{nombre_auditoria}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="fecha">Fecha</label>
                    <input class="form-control" type="date" id="fecha" th:field="*{fecha}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="observaciones">Observaciones</label>
                    <textarea class="form-control" type="text" id="observaciones" th:field="*{observaciones}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="sala">Sala</label>
                    <select class="form-select" id="sala" th:field="*{sala.codigo_sala}" required>
                        <option th:each="sala : ${salas}" th:value="${sala.codigo_sala}" th:text="${sala.nombre_sala}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-3"><i class="bi bi-save"></i> Guardar Auditoria</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Z+oQsfR0lUcFf4t+VtszXrONnpFy6CsWpW97R6i2VSYqNtR5W2PRl5yRfE8vYVvP" crossorigin="anonymous"></script>
</body>

</html>
