i<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #007BFF, #B5EAEA, #007BFF);
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            margin: auto;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <div class="container">
        <div class="card p-4 p-md-5" style="max-width: 400px; background-color: #ffffff;">
            <div class="text-center mb-4">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon" width="72" height="72">
            </div>
            <div class="message text-center" th:if="${message != null}">
                [[${message}]]
            </div>
            <h2 class="text-center mb-4" style="color: #007bff;">Formulario de Registro</h2>
            <form th:action="@{/registration}" method="post" role="form" th:object="${user}">
				<input th:value="ADMIN" type="hidden" class="form-control" id="role" name="role" required>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Nombre Completo:</label>
                    <input th:field="*{fullname}" type="text" class="form-control" id="fullname" name="fullname" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input th:field="*{username}" type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto" style="background-color: #007bff; border-color: #007bff;">Registrar</button>
            </form>
            <div th:if="${user.getFullname() !=null}">
				<div class="text-center mt-3">
                <a th:href="@{/inicio-page}" class="text-decoration-none" style="color: #6c757d;">Inicio</a>
            </div>
             <div th:if="${user.getFullname() ==null}">
				<div class="text-center mt-3">
                <a th:href="@{/login}" class="text-decoration-none" style="color: #6c757d;">Inicio</a>
            </div>
			</div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>    
</html>
